    <script>
        $(function() {
            // 初始状态内容为空
            $("#ChatOnline .textarea .tip").html("");

            // 输入禁用状态下去掉边框样式
            $(".lists-one textarea:disabled").parent().css("border", 0);

            // 留言点选某行，进行个人回复
            $("#ChatOnline .chat-one").click(function() {
                var $this = $(this),
                    name;
                $this.addClass("z-checked")
                    .siblings(".chat-one").removeClass("z-checked");
                name = $this.find("h6").html();
                $this.parent().find(".tip").html("回复：" + name);
            });

            // 点击聊天输入隐藏或显示回复提示
            $("#ChatOnline #ChatIpt").focus(function() {
                $(this).siblings(".tip").hide();
            }).blur(function() {
                var $this = $(this);
                if ($this.val() == '') {
                    $this.siblings(".tip").show();
                }
            });

            $("#ChatOnline .textarea .tip").click(function() {
                $(this).siblings("textarea").focus();
            });

            // 上传功能
            upLoadFun();
        })
    </script>
